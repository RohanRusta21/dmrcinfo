<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Route Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Metro Route Finder</h1>
    <form method="POST">
        <label for="source_station">Source Station:</label>
        <select name="source_station" id="source_station">
            {% for station in stations %}
            <option value="{{ station }}">{{ station }}</option>
            {% endfor %}
        </select>
        <label for="destination_station">Destination Station:</label>
        <select name="destination_station" id="destination_station">
            {% for station in stations %}
            <option value="{{ station }}">{{ station }}</option>
            {% endfor %}
        </select>
        <button type="submit">Find Route</button>
    </form>
</body>
</html>
